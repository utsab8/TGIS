{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 mx-2">
    <div class="flex justify-center mb-6">
      <img src="{% static 'logo.png' %}" alt="GeoSurveyPro Logo" class="w-24 h-24 rounded-full shadow-lg border-4 border-blue-200 object-cover" style="object-fit:cover;"/>
    </div>
    <h2 class="text-3xl font-extrabold text-center text-blue-700 mb-8 tracking-tight">Login to GeoSurveyPro</h2>
    {% if error %}
      <div class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4">{{ error }}</div>
    {% endif %}
    <form method="post" action="{% url 'login' %}" id="loginForm" autocomplete="off">
      {% csrf_token %}
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-semibold mb-1">Email</label>
        <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required autocomplete="off">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-semibold mb-1">Password</label>
        <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required autocomplete="off">
      </div>
      <input type="hidden" id="admin_secret" name="admin_secret" value="">
      <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 transition">Login</button>
    </form>
    <p class="mt-6 text-center text-gray-600">Don't have an account? <a href="#" class="text-blue-600 hover:underline font-semibold transition">Register here</a>.</p>
  </div>
</div>
<script>
// Hide admin login: require user to press Ctrl+Shift+A to set admin_secret
let adminSecret = document.getElementById('admin_secret');
document.addEventListener('keydown', function(e) {
  if (e.ctrlKey && e.shiftKey && e.key === 'A') {
    adminSecret.value = 'letmein';
    alert('Admin login enabled!');
  }
});
</script>
{% endblock %}
