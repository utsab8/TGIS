{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">User List</h1>
<div class="flex justify-between items-center mb-4">
    <form method="get" class="flex gap-2">
        <input type="text" name="q" value="{{ request.GET.q|default:'' }}" placeholder="Search username or email..." class="border rounded px-2 py-1" />
        <button type="submit" class="px-3 py-1 bg-blue-600 text-white rounded font-semibold">Search</button>
    </form>
    <a href="{% url 'user_add' %}" class="px-4 py-2 bg-green-600 text-white rounded shadow hover:bg-green-700 font-semibold">Add User</a>
</div>
<table class="min-w-full border text-sm bg-white rounded shadow">
    <thead>
        <tr>
            <th class="border px-2 py-1">Username</th>
            <th class="border px-2 py-1">Email</th>
            <th class="border px-2 py-1">Is Staff</th>
            <th class="border px-2 py-1">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td class="border px-2 py-1">{{ user.username }}</td>
            <td class="border px-2 py-1">{{ user.email }}</td>
            <td class="border px-2 py-1">{{ user.is_staff }}</td>
            <td class="border px-2 py-1">
                <a href="{% url 'user_edit' user.id %}" class="px-2 py-1 bg-yellow-400 text-white rounded hover:bg-yellow-500 font-semibold">Edit</a>
                <a href="{% url 'user_delete' user.id %}" class="px-2 py-1 bg-red-600 text-white rounded hover:bg-red-700 font-semibold ml-2">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="4" class="text-center text-gray-400">No users found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
