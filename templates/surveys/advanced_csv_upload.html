{% extends "base.html" %}
{% block content %}
<h2>Advanced CSV Upload</h2>
<a href="{% static 'sample_template.csv' %}" download>Download Sample Template</a>
<form id="csv-upload-form" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <input type="file" name="csv_file" id="csv-file" accept=".csv" required>
    <button type="submit">Preview</button>
</form>
<div id="progress-bar" style="display:none;">
    <progress value="0" max="100" id="progress"></progress>
</div>
<div id="preview"></div>
<div id="mapping"></div>
<div id="validation-errors" style="color:red;"></div>
<div id="upload-history"></div>
<script src="{% static 'js/advanced_csv_upload.js' %}"></script>
{% endblock %}
